<div style="display: flex; gap:10px; margin:10px">
    <app-png-svg (click)="savePng()"></app-png-svg>
    <app-xls-svg (click)="saveXls()"></app-xls-svg>
</div>
<div class=" card card-chart">
    <div class=" card-header">
        <div class="row">
            <div class=" col-sm-6 text-left">
                <h2 class=" card-title"><i class=" tim-icons icon-sound-wave text-danger-states" style="color: #ffff00">
                    </i>{{title}}</h2>
            </div>
            <div class="col-sm-6" style="justify-content: center;align-items: center; display:flex; gap: 30px">
                <div class="input-group my-calendar" style="width: 300px; float:right">
                    <input class="form-control" placeholder="yyyy-mm-dd" name="dp" navigation="arrows"
                        outsideDays="visible" ngbDatepicker #d="ngbDatepicker" [(ngModel)]="model"
                        (dateSelect)="update(unit)"/>
                    <button class="btn btn-outline-secondary bi bi-calendar3" (click)="d.toggle()"
                        type="button"></button>
                </div>
                <div *ngIf="unit === 6" style="align-items: center; text-align: center; justify-content: center;" >
                    <button class="btn btn-link" type="button" (click)="addHour()">
                        <span class="chevron"></span>
                    </button>
                    <input [(ngModel)]="hour" (ngModelChange)="hourChanged($event)" type="text" class="form-control" inputmode="numeric" maxlength="2" placeholder="HH" aria-label="hours" style="width: 50px; height: 50px; text-align: center;">
                    <button class="btn btn-link" type="button" (click)="decreaseHour()">
                        <span class="chevron bottom"></span>
                    </button>
                </div>
                <div class="btn-group btn-group-toggle float-right" role="group" data-toggle="buttons">
                    <label class="btn btn-sm btn-danger btn-simple" [ngClass]="{'active': unit === 1}">
                        <input checked="checked" name="options" type="radio" (click)="update(1)" />
                        <span class=" d-none d-sm-block d-md-block d-lg-block d-xl-block">
                            Összes
                        </span>
                        <span class=" d-block d-sm-none">
                            <i class=" tim-icons icon-single-02"> </i>
                        </span>
                    </label>
                    <label class="btn btn-sm btn-danger btn-simple" [ngClass]="{'active': unit === 2}">
                        <input name="options" type="radio" (click)="update(2)" />
                        <span class=" d-none d-sm-block d-md-block d-lg-block d-xl-block">
                            1 év
                        </span>
                        <span class=" d-block d-sm-none">
                            <i class=" tim-icons icon-single-02"> </i>
                        </span>
                    </label>
                    <label class="btn btn-sm btn-danger btn-simple" [ngClass]="{'active': unit === 3}">
                        <input class=" d-none d-sm-none" name="options" type="radio" (click)="update(3)" />
                        <span class=" d-none d-sm-block d-md-block d-lg-block d-xl-block">
                            1 hónap
                        </span>
                        <span class=" d-block d-sm-none">
                            <i class=" tim-icons icon-gift-2"> </i>
                        </span>
                    </label>
                    <label class="btn btn-sm btn-danger btn-simple" [ngClass]="{'active': unit === 4}">
                        <input class=" d-none d-sm-none" name="options" type="radio" (click)="update(4)" />
                        <span class=" d-none d-sm-block d-md-block d-lg-block d-xl-block">
                            1 hét
                        </span>
                        <span class=" d-block d-sm-none">
                            <i class=" tim-icons icon-gift-2"> </i>
                        </span>
                    </label>
                    <label class="btn btn-sm btn-danger btn-simple" [ngClass]="{'active': unit === 5}">
                        <input class="d-none" name="options" type="radio" (click)="update(5)" />
                        <span class=" d-none d-sm-block d-md-block d-lg-block d-xl-block">1 nap</span>
                        <span class=" d-block d-sm-none"><i class=" tim-icons icon-tap-02"> </i></span>
                    </label>
                    <label class="btn btn-sm btn-danger btn-simple" [ngClass]="{'active': unit === 6}">
                        <input class="d-none" name="options" type="radio" (click)="update(6)" />
                        <span class=" d-none d-sm-block d-md-block d-lg-block d-xl-block">1 óra</span>
                        <span class=" d-block d-sm-none"><i class=" tim-icons icon-tap-02"> </i></span>
                    </label>
                </div>

            </div>
        </div>
    </div>
    <div class=" card-body">
        <div class=" chart-area"><canvas [id]="chartid"> </canvas></div>
    </div>
</div>
